<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Shadow and Outline</title>
    <style>
        .box {
            border: 3px solid blue;
            padding: 34px;
            box-shadow: 15px 5px 15px #09ea51;
            text-shadow: 5px 14px 3px #000000;
        }
        .text {
            outline: 3px solid rgb(0, 255, 179);
            border: 2px solid black;
            outline-offset: 30px;
        }
    </style>
</head>
<body>
    <div class="box">
        i am a box
    </div>
    <div class="text">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Ex neque nostrum amet et, aut aliquid similique sequi voluptatibus illum at, autem recusandae animi.
    </div>
</body>
</html>
